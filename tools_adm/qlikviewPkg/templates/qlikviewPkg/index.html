{% extends "portal/base.html" %} {% block css %} {% load static %}
<link rel="stylesheet" href="{% static 'portal/css/qlikview.css' %}"> {% endblock %} {% block content %}

<div class="container-fluid">
    <h3> Atualização de Pacotes QlikView</h3>
    <hr>
    <div class="contaner">
        <form class="">
            <div class="form-row">
                <div class="col-auto">
                    <label class="pt-2" for="new-file">Arquivos: </label>
                </div>
                <div class="col">
                    <input type="text" class="form-control mr-sm-2 mb-sm-0" name="new-file" id="input-new-file" placeholder="Ex: /diretorio/sub-diretorio/file.qvw">
                </div>
                <div class="col">
                    <button type="button" id="btn-add" name="btn-add" class="btn btn-primary">
                        Adicionar
                    </button>
                </div>
            </div>
        </form>
    </div>
    <div id="lista-de-arquivos" class="container-fluid">
        <div class="col">
            <h4>Lista de arquivos para atualização: </h4>
            <table id="list-of-files" class="table">
                <thead>
                    <th>Arquivo</th>
                    <th>Status</th>
                    <th>Ação</th>
                </thead>
                <tbody>
                </tbody>
            </table>
            <form class="atualiza">
                <button type="button" name="atualizar" id="btn-atualiza" class="btn btn-success" data-toggle="modal" data-target="#change-log"> Atualizar </button>
                <button type="button" class="btn btn-danger" id="btn-limpa-lista"> Limpar </button>
            </form>

            <!-- modal do change-log -->
            <div class="modal fade" id="change-log" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Change Log</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="recipient-name" class="form-control-label"> Servidores:</label>
                                    <input type="text" class="form-control" id="recipient-name">
                                </div>
                                <div class="form-group">
                                    <label for="message-text" class="form-control-label">Change Log:</label>
                                    <textarea class="form-control" id="message-text"></textarea>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary"data-dismiss="modal" >Enviar Atualização</button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %} {% block script %} {% load static %}
<script src="{% static 'portal/js/qlikview.js' %}" type="text/javascript"></script>
{% endblock %}
