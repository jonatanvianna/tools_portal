<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Portal</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'portal/bootstrap4/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'portal/font-awesome/css/font-awesome.css' %}">
    <link rel="stylesheet" href="{% static 'portal/css/login.css' %}">

</head>

<body>
    <div class="row container-fluid">
        <div class="col-lg-4 col-md-4">
        </div>
        <div class="col-lg-4 col-md-4">
            <div class="container login-space">
                <span id="icone">
                    <img src="{% static 'portal/imagens/zyb_login.jpg' %}" alt="">
                </span>
                <h2 id='login-portal' class="mx-auto">Portal</h2>
                <form class="" action="." method="post">
                    {% csrf_token %}
                    {% if user is None %}
                        <div class="alert alert-danger" role="alert">
                                Usu√°rio e senha incorretos!
                        </div>
                    {% endif %}
                    <div class="form-group">
                        <label for="username"></label>
                        <input type="text" class="form-control" name="username" id="username" aria-describedby="emailHelp" placeholder="Username" required='required' oninvalid="this.setCustomValidity('Por favor, preencha este campo')" oninput="setCustomValidity('')">
                    </div>
                    <div class="form-group">
                        <label for="password"></label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="Password" required='required' oninvalid="this.setCustomValidity('Por favor, preencha este campo')" oninput="setCustomValidity('')">
                    </div>
                    <button id="logar-zyb" type="submit" class="btn logar-zyb">  Logar  </button>
                </form>
            </div>
        </div>
        <div class="col-lg-4 col-md-4">
        </div>
    </div>
</body>

</html>
